<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p class="alt-color placeholder">000000000</p>
            <p class="output"></p>
        </div>
        <div id="operations">
            <button class="operation" value="add">+</button>
            <button class="operation" value="subtract">-</button>
            <button class="operation" value="multiply">x</button>
            <button class="operation" value="divide">รท</button>
        </div>
        <div id="digits">
            <div class="row">
                <button class="digit" value="7">7</button>
                <button class="digit" value="8">8</button>
                <button class="digit" value="9">9</button>
            </div>
            <div class="row">
                <button class="digit" value="4">4</button>
                <button class="digit" value="5">5</button>
                <button class="digit" value="6">6</button>
            </div>
            <div class="row">
                <button class="digit" value="1">1</button>
                <button class="digit" value="2">2</button>
                <button class="digit" value="3">3</button>
            </div>
            <div class="row">
                <button class="digit" value="0">0</button>
                <button id="equal-btn">=</button>
                <button id="clear-btn">CLEAR</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
